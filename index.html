<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo App</title>
	<script src="https://use.fontawesome.com/01788482ae.js"></script>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/app.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
	<div id="app">
		<h1>Add a new Task</h1>
		<form id="addTask">
			<input id="input-field" type="text" placeholder="Walk the dog">
			<i class="fa fa-plus" aria-hidden="true"></i>
		</form>
		<h2>Incomplete tasks</h2>
		<ul id="incomplete-tasks">
			<li>
				<input type="checkbox">
				<span>Buy the milk</span>
				<i class="fa fa-pencil"></i>
				<i class="fa fa-trash"></i>
			</li>
			<li class="edit-mode">
				<input type="checkbox">
				<input type="text" value="Take the car to the garage"/>
				<i class="fa fa-save"></i>
				<i class="fa fa-trash"></i>
			</li>
		</ul>
		<h2>Complete tasks</h2>
		<ul id="complete-tasks">
			<li>
				<input type="checkbox">
				<span>Buy the milk</span>
				<i class="fa fa-pencil"></i>
				<i class="fa fa-trash"></i>
			</li>
		</ul>
	</div>
	
	<script src="js/app.js"></script>
</body>
</html>
